<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS - Pesudo</title>
    <style type="text/css">
        a {
            text-decoration: none;
            background-color: #cc3366;
            color: #ffffff;
            width: 150px;
            height: 35px;
            display: block;
            margin: 1px;
            padding-left: 10px;
            line-height: 35px;
        }
		a:hover {
			background-color: #cc6633;
		}
		a:active {
			background-color: #66cc33;
		}
    </style>
</head>
<body>
    <a href="#">Cơm gà</a>
    <a href="#">Phở bò</a>
    <a href="#">Hủ tiếu</a>
    <a href="#">Lẩu dê</a>
</body>
</html>
